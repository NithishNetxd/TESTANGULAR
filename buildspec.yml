version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm ci
      - npm install -g @angular/cli

  build:
    commands:
      - echo Build started on `date`
      - ng build
      - cp appspec.yml dist/  # Copy appspec.yml to dist directory
      - cp -r scripts dist/   # Copy the entire scripts folder to dist directory
      
artifacts:
  files:
    - '**/*'             # Include all files in the dist directory
    - scripts/**/*       # Ensure the scripts folder and its contents are included
    - appspec.yml         # appspec.yml must be in dist before packaging
  base-directory: 'dist/' # Set dist as the base directory for deployment
  discard-paths: yes      # Flatten the directory structure
